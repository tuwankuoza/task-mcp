<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <h2>Trace your Income & Expense</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">Rp 0</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+Rp 0</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-Rp 0</p>
        </div>
      </div>

      <h3>List Of Transactions</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cost <span>-Rp 400</span>
          <button class="delete-btn">Delete</button>
        </li> -->
      </ul>

      <h3>Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Name</label>
          <input type="text" id="text" placeholder=" Enter transaction name..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br /><br />
            *Please use negative(-) number for expense, and positive number for income*</label
          >
          <input type="number" id="amount" placeholder=" Enter transaction amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
